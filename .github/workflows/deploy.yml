name: CI

on:
  # Deploy code when a push is made to Master
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1

    - name: BuildDeploy
      run: |
        npm install gatsby-cli
        npm install gh-pages
        npm install
        npm run deploy
